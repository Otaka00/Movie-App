
    <div class="register-container">
     <h2>Register new user</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" />
          <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')!.touched">
            Email is required.
          </div>
          <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')!.touched">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" />
          <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')!.touched">
            Password is required.
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')!.touched">
            Password should be at least 6 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Re-enter Password:</label>
          <input type="password" id="rePassword" formControlName="reenteredPassword" />
          <div *ngIf="registerForm.get('reenteredPassword')?.hasError('required') && registerForm.get('reenteredPassword')!.touched">
            Password is required.
          </div>
          <div *ngIf="registerForm.get('reenteredPassword')?.hasError('minlength') && registerForm.get('reenteredPassword')!.touched">
            Passwords must match.
          </div>
        </div>

        <div class="button-container">
          <button class="register-button" id="register" (click)="register()">Create New Account</button>
        </div>
      </form>
    </div>
